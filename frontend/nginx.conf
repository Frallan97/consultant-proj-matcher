server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Include default MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # JavaScript files - must come before location /
    location ~* \.(js|mjs)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        # Ensure Content-Type is set
        add_header Content-Type "application/javascript; charset=utf-8" always;
    }

    # CSS files - must come before location /
    location ~* \.css$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        # Ensure Content-Type is set
        add_header Content-Type "text/css; charset=utf-8" always;
    }

    # Other static assets
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # Health check endpoint - must come before catch-all location
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Ensure index.html is not cached
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    # SPA routing - fallback to index.html for all routes (must be last)
    # This ensures that all routes like /admin, /results, etc. serve index.html
    # so React Router can handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Content-Type "text/html; charset=utf-8" always;
        # Disable caching for HTML routes to ensure fresh content
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
}

