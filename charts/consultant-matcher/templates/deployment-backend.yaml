apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "consultant-matcher.fullname" . }}-backend
  labels:
    {{- include "consultant-matcher.labels" . | nindent 4 }}
    component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "consultant-matcher.selectorLabels" . | nindent 6 }}
      component: backend
  template:
    metadata:
      labels:
        {{- include "consultant-matcher.selectorLabels" . | nindent 8 }}
        component: backend
    spec:
      {{- if .Values.backend.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.backend.imagePullSecrets }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.port }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.backend.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: OPENAI_APIKEY
          valueFrom:
            secretKeyRef:
              name: {{ include "consultant-matcher.fullname" . }}-secrets
              key: openai-api-key
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
