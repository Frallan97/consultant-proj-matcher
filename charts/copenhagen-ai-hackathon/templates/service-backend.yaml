apiVersion: v1
kind: Service
metadata:
  name: {{ include "copenhagen-ai-hackathon.fullname" . }}-backend
  labels:
    {{- include "copenhagen-ai-hackathon.labels" . | nindent 4 }}
    component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "copenhagen-ai-hackathon.selectorLabels" . | nindent 4 }}
    component: backend
